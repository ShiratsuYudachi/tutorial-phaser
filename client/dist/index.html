<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Bed Wars - Multiplayer PvP Arena</title>
    <style>* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  color: #eee;
  background: #1a1a2e;
  width: 100%;
  height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif;
}

#react-root {
  z-index: 100;
  pointer-events: none;
  width: 100%;
  height: 100%;
  position: fixed;
  top: 0;
  left: 0;
}

div.menu {
  box-sizing: border-box;
  z-index: 50;
  background: #333333e6;
  border-radius: 8px;
  justify-content: space-between;
  align-items: center;
  width: 800px;
  margin-bottom: 10px;
  padding: 1em;
  display: flex;
  position: fixed;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
}

#phaser-example {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 20px #00000080;
}

label {
  margin-right: 10px;
}

.menu.hidden {
  display: none;
}
</style>
</head>
<body>

    <div class="menu hidden" id="game-menu">
        <div>
            <strong>Controls:</strong> WASD Move | Mouse Aim/Shoot | E Melee | 1-9 Inventory | Q Drop | TAB Switch
        </div>

        <div>
            <label for="latency">Latency:</label>
            <input type="range" min="0" max="500" value="0" id="latency">
            <span id="latency-value">0 ms</span>
        </div>
    </div>

    <div id="phaser-example"></div>
    <div id="react-root"></div>

    <script src="/index.2d3ace14.js" defer=""></script>

</body>
</html>
