<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Bed Wars - Multiplayer PvP Arena</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #1a1a2e;
            color: #eee;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        #react-root {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            pointer-events: auto;
        }

        div.menu { 
            padding: 1em; 
            background: rgba(51, 51, 51, 0.9);
            border-radius: 8px;
            margin-bottom: 10px;
            width: 800px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 50;
        }
        
        #phaser-example {
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        label { margin-right: 10px; }
        
        /* Hide menu when front page is showing */
        .menu.hidden { display: none; }
    </style>
</head>
<body>

    <div class="menu hidden" id="game-menu">
        <div>
            <strong>Controls:</strong> WASD Move | Mouse Aim/Shoot | 1-9 Inventory | Q Drop | TAB Switch
        </div>

        <div>
            <label for="latency">Latency:</label>
            <input type="range" min="0" max="500" value="0" id="latency">
            <span id="latency-value">0 ms</span>
        </div>
    </div>

    <div id="phaser-example"></div>
    <div id="react-root"></div>

    <script src="src/index.tsx" type="module"></script>

</body>
</html>
