
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colyseus + Phaser (Refactored)</title>
    <style>
        * { margin: 0; padding: 0;}
        html, body { 
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; 
            background: #111;
            color: #eee;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        div.menu { 
            padding: 1em; 
            background: #333;
            border-radius: 8px;
            margin-bottom: 10px;
            width: 800px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #phaser-example {
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        label { margin-right: 10px; }
    </style>
</head>
<body>

    <div class="menu">
        <div>
            <strong>Game Controls:</strong> Arrows to Move, SPACE to Shoot
        </div>

        <div>
            <label for="latency">Latency Simulation:</label>
            <input type="range" min="0" max="500" value="0" id="latency">
            <span id="latency-value">0 ms</span>
        </div>
    </div>

    <div id="phaser-example"></div>
    <div id="react-root"></div>

    <script src="src/index.tsx" type="module"></script>

</body>
</html>
